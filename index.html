<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js" defer></script>
    <title>Dropdown</title>
  </head>
  <body>
    <section id="icecream-dropdown" class="dropdown-container">
      <h3 class="dropdown-heading">Which icecream flavour is your favourite</h3>
      <section class="dropdown">
        <div class="dropdown-item value"></div>
        <div class="options-container">
          <div class="dropdown-item option hidden">Chocolate</div>
          <div class="dropdown-item option hidden">Strawberry</div>
          <div class="dropdown-item option hidden">Vanilla</div>
          <div class="dropdown-item option hidden">Butterscotch</div>
        </div>
      </section>
    </section>
  </body>
</html>
